data:
  # Use valid_targets mask from dataset to filter target nodes
  use_valid_targets: true
  dataset_path: data/processed/real_with_id.zarr
  # Mobility-weighted lagged case features (imported risk)
  # Set use_imported_risk=true to enable, then specify lags
  # Lag features are value-only (no mask/age channels) for efficiency
  use_imported_risk: false
  mobility_lags: [1, 7, 14] # Lags in days (only used when use_imported_risk=true)
  region2vec_path: configs/outputs/region_embeddings/region_embeddings.pt
  mobility_threshold: 5
  window_stride: 1
  missing_permit: 2
  sample_ordering: "time"
  log_scale: true
model:
  type:
    cases: true
    regions: true
    biomarkers: true
    mobility: true
  params:
    mobility_embedding_dim: 16
    region_embedding_dim: 32
    gnn_module: "gcn"
    #-- seq sizes --#
    history_length: 21
    forecast_horizon: 7
    #-- graph params --#
    max_neighbors: 20
    gnn_depth: 2
output:
  experiment_name: local_full
  log_dir: outputs/training
training:
  device: "cpu"
  batch_size: 8
  gradient_accumulation_steps: 2
  early_stopping_patience: 5
  nan_loss_patience: 5
  # max_batches: 20
  epochs: 2
  learning_rate: 0.001
  weight_decay: 1.0e-05
  num_workers: 4
  val_workers: 2
  val_split: 0.2
  test_split: 0.1
  profiler:
    enabled: false
    profile_batches: 10
    log_dir: auto
  loss:
    name: "composite"
    components:
      - name: "smape"
        weight: 1.0
      - name: "mse_unscaled"
        weight: 1.0
  plot_forecasts: true
  num_forecast_samples: 3
