data:
  # Use valid_targets mask from dataset to filter target nodes
  use_valid_targets: true
  dataset_path: data/processed/full_v2.zarr
  region2vec_path: configs/outputs/region_embeddings/region_embeddings.pt
  mobility_threshold: 10
  window_stride: 1
  missing_permit: 0
  smoothing:
    enabled: true
    window: 5
    smoothing_type: rolling_mean
  log_scale: true
model:
  type:
    cases: true
    regions: true
    biomarkers: true
    mobility: true
  params:
    biomarkers_dim: 4
    cases_dim: 1
    mobility_embedding_dim: 16
    region_embedding_dim: 64
    gnn_module: "gcn"
    #-- seq sizes --#
    history_length: 14
    forecast_horizon: 7
    #-- graph params --#
    max_neighbors: 20
    gnn_depth: 2
output:
  experiment_name: local_full
  log_dir: outputs/training
training:
  device: "cpu"
  batch_size: 32
  early_stopping_patience: 5
  nan_loss_patience: 5
  max_batches: 20
  epochs: 2
  learning_rate: 0.001
  weight_decay: 1.0e-05
  num_workers: 4
  val_workers: 2
  val_split: 0.2
  test_split: 0.1
  profiler:
    enabled: false
    profile_batches: 10
    log_dir: auto
  plot_forecasts: true
  num_forecast_samples: 3
